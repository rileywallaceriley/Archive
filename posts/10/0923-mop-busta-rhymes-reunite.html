  <h1>MOP & Busta Reunite</h1>
  <div class="meta">Fri, — aboveaveragehiphop.com</div>
  <div class="content"><p>It's undeniable that the <em><a href=" Up RMX</a> </em>was (and possible still is) the hypest record <em>ever</em>.</p><p>The chemistry between MOP &amp; Busta Rhymes was electric and now, 14 years later, it seems like nothing has changed.</p><p>Their latest collaboration <em>Broad Daylight</em> picks up right where we left off – and delivers in the best of ways.</p><p>The single, which features a Jay-Z sampled hook, is off their upcoming <em>Street Certified</em> album, which drops November 18th.</p><p>Oh yeah, it's executively produced by Primo, because obviously.</p><p>Check it out after the jump.
<!--more-->
If you're a real head you'll probably want to pre-order M.O.P.'s <em><a href="https://store.nature-sounds.net/site/shop/m-o-p-still-gunnin/">20 Years And Still Gunning</a></em> box set – it comes with a free copy of their new album.
